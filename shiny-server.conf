# Instruct Shiny Server to run applications as the user "shiny"
run_as shiny;

# Define a server that listens on port 3838
server {
  listen 3838;

  # Define a location to serve the app at /wfp/WfpDataQualityApp
  location /wfp/WfpDataQualityApp {
    # Run the single Shiny app located in this directory
    app_dir /srv/shiny-server/wfp/WfpDataQualityApp;

    # Log all Shiny output to files in this directory
    log_dir /var/log/shiny-server;
    
    # Set maximum upload size to 500MB (matching the app setting)
    app_init_timeout 60;
    app_idle_timeout 5;
  }
}

# Enable access logging
access_log /var/log/shiny-server/access.log default;

# Set global options for better performance
preserve_logs true;
